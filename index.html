<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body-container">

<!--                     NAV                         -->

    <div class="nav-container">
        <nav>
            <button class="btn-menu" id="btnOpenRegister">Register</button>
            <button class="btn-menu" id="btnOpenLogin">Login</button>
        </nav>
    </div>


<!--                  REGISTER FORM                       -->

    <div class="register-modal-container" id="register-modal-container">
        <div class="register-modal">
                <form id="form-register" class="register-form">
                    <div class="group-form" id="group__name">
                        <label for="name" class="register-label">First name:</label>
                        <input type="text" id="fname" class="form-input-register" name="name" placeholder="Your name">
                    </div>

                    <div class="group-form" id="group__name">
                        <label for="name" class="register-label">Last name:</label>
                        <input type="text" id="lname" class="form-input-register" name="name" placeholder="Your last name">
                    </div>

                    <div class="group-form" id="group__username">
                        <label for="username" class="register-label">Username:</label>
                        <input type="text" id="username" class="form-input-register" name="username" placeholder="Username">
                    </div>

                    <div class="group-form" id="group__email">
                        <label for="email" class="register-label">Email:</label>
                        <input type="text" id="email" class="form-input-register" name="email" placeholder="example@example.com">
                    </div>

                    <div class="group-form" id="group__password">
                        <label for="password" class="register-label">New password:</label>
                        <input type="password" class="form-input-register" name="password" id="password" placeholder="Must be between 8 and 16 characters, at least one digit, at least one lowercase and at least one uppercase">
                    </div>

                    <div class="group-form" id="group__password2">
                        <label for="password2" class="register-label">Repeat password:</label>
                        <input type="password" class="form-input-register" name="password2" id="password2" placeholder="Must be between 8 and 16 characters, at least one digit, at least one lowercase and at least one uppercase">
                    </div>

                            <label>English classes:</label>
                            <input class="radiobtn" id="btnEnglish" type="radio" value="1">
                            <label>Career classes:</label>
                            <input class="radiobtn" id="btnCareer" type="radio" value="2">
                            <label for="">Choose the course</label>
                            <select id="englishOption" class="english-options" name="">
                                <option class="" value="">ESL</option>
                                <option class="" value="">Tofel</option>
                                <option class="" value="">IELS</option>
                            </select>
                            <select class="career-options" id="careerOption" name="">
                                <option class="" value="">Web Development</option>
                                <option class="" value="">User Interface</option>
                                <option class="" value="">User Experience</option>
                                <option class="" value="">Hospitality Managment</option>
                                <option class="" value="">Digital Marketing</option>
                            </select>
                            
                            <button class="btn-back-register" type="button" id="btnCloseRegister">Back</button>
                            <button class="btn-register" type="submit" id="btnRegister">Register</button>
                            <div>
                                <p class="warnings" id="warnings"></p>
                            </div>        
                </form>
        </div>
    </div>

<!--                    LOGIN FORM                        -->

    <div class="login-modal-container" id="login-modal-container">
        <div class="login-modal">
                <form action="" id="login-form">
                            <label>Username:</label>
                            <input type="text" id="login-name">
                            <label>Password:</label>
                            <input type="password" id="login-pass">
                            <button class="btn-login" type="button" id="btnCloseLogin">Back</button>
                            <button class="btn-login" type="submit" id="btnLogin">Join</button>
                            <div>
                                <p class="warnings" id="warnings2"></p>
                            </div>
                </form>
        </div>
    </div>


</div>
    <script src="./student.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
