<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <button class="btn" id="btnOpenRegister">Register</button>
            <button class="btn" id="btnOpenLogin">Login</button>
        </nav>
    </div>
    <div class="register-modal-container" id="register-modal-container">
        <div class="register-modal">
                <form action="">
                        <div>
                            <label>New username:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>New password:</label>
                            <input type="password">
                        </div>
                        <div>
                            <label>Repeat password:</label>
                            <input type="password">
                        </div>
                        <div>
                            <label>English classes:</label>
                            <input type="radio">
                            <label>Career classes:</label>
                            <input type="radio">
                        </div>
                        <div>
                            <button class="btn" type="button" id="btnCloseRegister">Back</button>
                        </div>
                </form>
        </div>
    </div>
    <div class="login-modal-container" id="login-modal-container">
        <div class="login-modal">
                <form action="">
                        <div>
                            <label>Username:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>Password:</label>
                            <input type="password">
                        </div>
                        <div>
                            <button class="btn" type="button" id="btnCloseLogin">Back</button>
                            <button class="btn" type="button" id="btnLogin">Join</button>
                        </div>
                </form>
        </div>
    </div>

    <script src="./student.js"></script>
</body>
</html>
