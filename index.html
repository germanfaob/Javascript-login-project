<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <button class="btn-menu" id="btnOpenRegister">Register</button>
            <button class="btn-menu" id="btnOpenLogin">Login</button>
        </nav>
    </div>
    <div class="register-modal-container" id="register-modal-container">
        <div class="register-modal">
            <h2 style="text-align: center;">Student Registration Form</h2>
                <form name="myform" onsubmit="return validateBox()" method="post" action=""  required>    
                            <label>Full Name:</label>
                            <input type="text" id="Full Name" name="fullname">
                            <label>New username:</label>
                            <input type="text" id="username"  name="username">
                            <label>New password:</label>
                            <input type="password">
                            <label>Repeat password:</label>
                            <input type="password">
                            <label>English classes:</label>
                            <input id="btnEnglish" type="radio" value="1">
                            <label>Career classes:</label>
                            <input id="btnCareer" type="radio" value="2">
                            <label for="">Choose the course</label>
                            <select id="englishOption" class="english-options" name="english-options">
                                <option class="" value="">ESL</option>
                                <option class="" value="">Tofel</option>
                                <option class="" value="">IELS</option>
                            </select>
                            <select class="career-options" id="careerOption" name="careerOptions">
                                <option class="" value="">Web Development</option>
                                <option class="" value="">User Interface</option>
                                <option class="" value="">User Experience</option>
                                <option class="" value="">Hospitality Managment</option>
                                <option class="" value="">Digital Marketing</option>
                            </select>
                            <button class="btn" type="button" id="btnCloseRegister">Back</button>
                            <button class="btn-register" type="submit" id="btnRegister">Register</button>
                </form>
        </div>
    </div>
    <div class="login-modal-container" id="login-modal-container">
        <div class="login-modal">
                <form action="">
                        <h2 style="text-align: center;">Login</h2>
                            <label>Username:</label>
                            <input type="text">
                            <label>Password:</label>
                            <input type="password">
                            <button class="btn-login" type="button" id="btnCloseLogin">Back</button>
                            <button class="btn-login" type="button" id="btnLogin">Login</button>
                </form>
        </div>
    </div>

    <script src="./student.js"> 
    </script>
</body>
</html>
